<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
    <meta name="description" content="Лэндинг для цветочного магазина" />
    <meta name="author" content="Татьяна Новикова" />
    <link rel="stylesheet" href="./style.css" />
    <title>Lavender</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div>
      <header class="header">
        <div class="logo logo_place_header"></div>
        <nav class="header__nav">
          <ul class="header__links">
            <li><a class="header__link" href="#" target="_blank">Home</a></li>
            <li><a class="header__link" href="#" target="_blank">Shop</a></li>
            <li><a class="header__link" href="#" target="_blank">Delivery</a></li>
            <li><a class="header__link" href="#" target="_blank">Contacts</a></li>
            <li>
              <a class="header__link" href="#" target="_blank">
                <img class="header__cart-icon" src="./images/Cart.png" alt="иконка корзины">
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="fresh-flowers">
        <div class="fresh-flowers__title-container">
          <h1 class="fresh-flowers__title">Fresh flowers</h1>
        </div>
        <p class="fresh-flowers__subtitle">Get new bouquet every week<br> during one month with free delivery</p>
        <button class="fresh-flowers__button">Read more</button>
      </section>
      <section class="new-arrivals">
        <h2 class="section-title">New arrivals</h2>
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="images/colorful-tulips.png" alt="фото тюльпанов">
            <h3 class="cards__title">Colorful tulips</h3>
            <p class="cards__description">from $5</p>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="images/light-carnations.png" alt="фото гвоздик">
            <div class="cards__image-overlay">
              <img class="cards__image-overlay-cart" src="images/Cart.png" alt="иконка корзины">
            </div>
            <h3 class="cards__title">Light carnations</h3>
            <p class="cards__description">from $6</p>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="images/wild-flowers.png" alt="фото полевых цветов">
            <h3 class="cards__title">Wild flowers</h3>
            <p class="cards__description">from $10</p>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="images/gentle-hyacinths.png" alt="фото гиацинтов">
            <h3 class="cards__title">Gentle hyacint</h3>
            <p class="cards__description">from $7</p>
          </li>
        </ul>
        <button class="new-arrivals__button">View all</button>
      </section>
      <section class="about-us">

      </section>
      <section class="our-bouquets">

      </section>
      <section class="subscription">

      </section>
      <footer class="footer">

	  </footer>
    </div>
  </body>
</html>
